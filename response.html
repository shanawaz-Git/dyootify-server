<html lang="en">

<head>

	<style>
		@import url("https://fonts.googleapis.com/css?family=Varela+Round");

}

body,

}

  animation: line 1s;
}

.menu:hover a {
  color: #d94f5c;
}

.menu:not(:last-child) {
  margin-right: 30px;
}

@keyframes line {
  0% {
    background-position-x: 390px;
  }
}

.title h1 {
  text-align: center;
  color: #222;
  font-size: 24px;
  font-weight: 400;
  text-transform: uppercase;
  word-spacing: 3px;
  letter-spacing: 12px;
  color: #d94f5c;
}

h1 {
  text-align: center;
  margin: auto;
  color: #484848;
  font-size: 40px;
  font-weight: bold;
  font-family: monospace;
  letter-spacing: 7px;
  word-spacing: 3px;
  cursor: pointer;
}
h1 span {
  transition: 0.5s linear;
}
h1:hover span:nth-child(1) {
  margin-right: 30px;
}

h1:hover span:nth-child(2) {
  margin-left: 30px;
}
h1:hover span {
  color: #d94f5c;
  text-shadow: 0 0 10px #d94f5c, 0 0 20px #d94f5c, 0 0 40px #d94f5c;
}

/* Form container  */
.form_container {
  display: flex;
  justify-content: center;
  align-items: center;
  max-width: 1240px;
  margin: 0 auto;
  height: 40vh;
  color: #777;
  gap: 2rem;
}
input[type="text"] {
  width: 100%;
  padding: 16px 20px;
  border: none;
  box-sizing: border-box;
  outline: 0;
  background-color: #f1f1f1;
}
input[type="number"] {
  width: 100%;
  padding: 16px 20px;
  border: none;
  box-sizing: border-box;
  outline: 0;
  background-color: #f1f1f1;
}
input[type="file"] {
  display: none;
  cursor: pointer;
}
.file {
  padding: 14px 16px;
  background-color: #f1f1f1;
  border: none;
  box-sizing: border-box; 
  outline: 0;
  cursor: pointer;
}
.file-input {
  cursor: pointer;
}
select {
  width: 20%;
  padding: 16px 20px;
  border: none;
  border-radius: 4px;
  background-color: #f1f1f1;

}

/* button */
.form-submit-button {
  display: inline-block;
  background: #d94f5c;
  border: 1px solid #ff4742;
  border-radius: 12px;
  box-shadow: rgba(0, 0, 0, 0.1) 1px 2px 4px;
  box-sizing: border-box;
  color: #f1f1f1;
  cursor: pointer;
  font-size: 16px;
  /* min-height: 40px; */
  outline: 0;
  padding: 16px 40px;
  text-align: center;
}

.form-submit-button:hover,
.form-submit-button:active {
  background-color: initial;
  color: #ff4742;
}

.form-submit-button:active {
  opacity: 0.5;
}

@media only screen and (max-width: 768px) {
  /* For mobile phones: */
  .menu li {
    width: 100px;
    height: 50px;
  }
  a {
    font-size: 12px;
  }

  .title h1 {
    font-size: 16px;
    text-transform: uppercase;
    word-spacing: 1px;
    letter-spacing: 2px;
  }
  h1 {
    font-size: 25px;
    letter-spacing: 5px;
    word-spacing: 1px;
  }
  /* Form container  */
  .form_container {
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: start;
    margin: 10px;
    height: 40vh;
    color: #777;
    padding: 50px 10px 10px 10px;
    gap: 1rem;
  }
  input[type="text"] {
    width: 100%;
    padding: 8px 10px;
    border: none;
    box-sizing: unset;
  }
  input[type="number"] {
    width: 100%;
    padding: 8px 10px;
    border: none;
    box-sizing: unset;
  }
  input[type="file"] {
    width: 100%;
    padding: 2px 2px;
    border: none;
    box-sizing: border-box;
  }
  .file {
    padding: 8px 12px;
    font-size: 12px;
   
  }
  select {
    width: 100%;
    padding: 8px 10px;
    border-radius: 2px;
  }
  .form-submit-button {
    font-size: 12px;
    min-height: 30px;
    outline: 0;
    padding: 8px 20px;
    text-align: center;
  }
}

	</style>
</head>

<body>
	<!-- header -->
	<nav>
		<ul class="menu">
			<li><a href="#!">Home</a></li>
			<li><a href="#!">Downloads</a></li>
			<li><a href="#!">Playlist</a></li>
			<li><a href="#!">Songs</a></li>
		</ul>
	</nav>
	<div class="title">

	<!-- title -->
	<h1>
			"Music is the literature of Heart"
	</h1>
	</div>
	<!-- Dyootify title -->
	<div class="animated_Header">
		<h1><span> MUSIC </span> WITH<span> DYOOTIFY </span></h1>
	</div>

	<form class="form_container">
	
		<div class="file">
			<label class="file" for="file-input">Upload file
				<input type="file" name="files" id="file-input" multiple />
			</label>				
		</div>
		<select name="lang">
			<option value="english">English</option>
			<option value="tamil">Tamil</option>
			<option value="telugu">Telugu</option>
			<option value="hindi">Hindi</option>
		</select>
		<div>
			<input type="text" name="cat" placeholder="U1 Drugs"  /><br>
		</div>
    <div>
			<input type="number" name="otp" placeholder="Enter OTP" required /><br>
		</div>
		<button class="form-submit-button" type="submit">Submit</button><br>
	</form>
	<div class="title">
		<h1>
			Bring Music to life with Dyootify
		</h1>
	</div>
</body>

<script>
	const formElem = document.querySelector('form');
	formElem.addEventListener('submit', async (e) => {
		e.preventDefault();
		await fetch('/post/fileUpload', {
			method: 'POST',
			body: new FormData(formElem),
		}).then(response => {
    if(response.status==200){
      alert("Heyy! File uploaded to drive");
      formElem.reset();
    }
    return response.json();
  })
  .then(data => {
    if(data=="incorrect OTP"){
    alert("Oh oh.. "+data+", please enter a valid OTP");
    }
  })
  .catch(error => {
    console.error(error);
  });
	});
</script>
</body>

</html>
