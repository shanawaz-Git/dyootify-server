<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Welcome To Dyootify-Server</title>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet" />
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html {
			font-size: 16px;
		}

		body {
			background: #232a55;
			color: #e2e7f0;
			font-family: "Inter", sans-serif;
			line-height: 1.4;
			font-weight: 500;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}

		main {
			flex: 1;
			width: 100%;
			max-width: 880px;
			margin: 4rem auto;
		}

		.wrapper {
			display: flex;
			padding: 0 2rem;
		}

		h1 {
			font-size: 2.25rem;
			font-weight: 700;
		}

		p {
			font-weight: 600;
			font-size: 1.3rem;
		}

		.svg-502 {
			margin-right: 2.5rem;
		}

		ul {
			list-style: none;
			padding-left: 2rem;
		}

		li {
			position: relative;
			padding-left: 2rem;
			font-size: 1.25rem;
		}

		li:before {
			content: "";
			position: absolute;
			width: 1rem;
			height: 1rem;
			top: 0;
			left: 0;
			bottom: 0;
			margin: auto;
			border-radius: 0.8px 0.8px 0.8px 4.7px;
			transform: matrix(-0.91, -0.41, -0.41, 0.91, 0, 0);
		}

		.red-radish:before {
			background: #ff5c88;
		}

		.aurora-light:before {
			background: #8afadc;
		}

		.gold:before {
			background: #ffda5d;
		}

		a {
			color: inherit;
			text-decoration: none;
		}

		h1 {
			display: inline-block;
			margin-right: 1rem;
		}

		p {
			margin-bottom: 2rem;
		}

		ul {
			margin-bottom: 3.5rem;
		}

		li {
			margin-bottom: 2.5rem;
		}

		ul:last-of-type li:last-of-type {
			margin-bottom: 5rem;
		}

		header {
			margin-top: 0.75rem;
			margin-bottom: 1.5rem;
		}

		.tag {
			display: inline-block;
			padding: 6px 8px;
			font-family: inherit;
			font-weight: inherit;
			font-size: 1rem;
			font-weight: 700;
			line-height: 1.2;
			border: 1.5px solid #98a2b8;
			border-radius: 4px;
			color: #98a2b8;
			white-space: nowrap;
			vertical-align: text-bottom;
		}

		a {
			text-transform: uppercase;
			font-size: 0.9375rem;
			font-family: inherit;
			letter-spacing: 0.4px;
			white-space: nowrap;
			color: #fff;
		}

		.link-primary,
		.link-tertiary {
			display: inline-block;
			margin-right: 1rem;
			margin-bottom: 1rem;
		}

		.link-tertiary {
			border-bottom: 1px solid #fff;
		}

		.link-primary {
			padding: 11px 20px;
			background: #4f65f1;
			border-radius: 48px;
		}

		.link-primary:hover {
			background: #4448ec;
		}

		.text-502,
		.text-or {
			display: none;
		}

		.powered-by {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100%;
			background: #181B38;
			padding: 2.5rem 0;
		}

		.logo {
			display: flex;
			align-items: baseline;
			font-size: 0.75rem;
			color: #fff;
		}

		.logo span {
			margin-right: 0.5rem;
		}

		@media screen and (max-width: 720px) {
			ul {
				padding-left: 0;
			}

			h1 {
				display: block;
			}

			p {
				margin-bottom: 1.5rem;
			}

			li {
				margin-bottom: 2rem;
			}

			.link-primary,
			.link-tertiary {
				margin-right: 0;
			}

			.tag {
				margin: 1rem auto 2rem;
			}

			.svg-502 {
				display: none;
			}

			.text-502 {
				display: inline;
			}

			footer {
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			.text-or {
				display: block;
				margin: 1.5rem auto;
				text-transform: uppercase;
			}
		}
	</style>
</head>

<body>
	<main>
			<div>
				<header>
					<h1><span class="text-502">200 </span>Welocme Bro...</h1>
				</header>
				<p>If you are a visitor:</p>
				<ul>
					<li class="red-radish">This is a simple back-end server.</li>
				</ul>
				<p>If you are the site owner, your application is rocking bro.., Keep going.
				</p>
			</div>
		</div>
	</main>
</body>

</html>
